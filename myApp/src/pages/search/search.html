<ion-header>
  <ion-navbar>
    <div>
      <ion-title>Citas
        <button ion-button round outline (click)="showAlert()">
          <img src="assets/icon/searchIcon.png" />
        </button>
        <button ion-button round outline (click)="changeView()">
          <ion-icon ios="ios-apps" md="md-apps"></ion-icon>
        </button>
      </ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="viewSlide">
    <ion-slides #slider [initialSlide]="0">
      <ion-slide *ngFor="let user of users">
        <div class="container">
          <div class="card border-info mb-3" style="width: 100%;">
            <div class="card-header bg-transparent border-success">{{user.firstName}}
              <button ion-button round outline icon-only (click)="addFavorite(user)">
                <div *ngIf="user.isFavorite; then actFavoriteDiv else inactFavoriteDiv"></div>
                  <ng-template #actFavoriteDiv>
                    <img src="assets/icon/favorite_icon_act.png" />
                  </ng-template>
                  <ng-template #inactFavoriteDiv>
                    <img src="assets/icon/favorite_icon_inact.png" />
                  </ng-template>
             </button>
              <button ion-button round outline icon-only (click)="addContractToShoppingCart(user)" >
                <ion-icon ios="ios-cart" md="md-cart">{{user.isAddedShopCart}}</ion-icon>
              </button>
            </div>
            <img class="card-img-top" src="http://www.kinyu-z.net/data/wallpapers/56/897774.jpg" alt="">
            <div class="card-body  text-primary">
              <p class="card-text">Some quick example text to build on the card title.</p>
              <a href="#" (click)="goToPerfil(user)" class="btn btn-primary">Ver Perfil</a>
              <a href="#" class="btn btn-primary">AÃ±adir</a>
            </div>
          </div>
        </div>

      </ion-slide>
    </ion-slides>
  </div>
  <div *ngIf="!viewSlide">
    <ion-grid>
      
        <ion-row *ngFor="let number of numbersTest">
          <ion-col width-15 *ngFor="let user of users">
              <div (click)="goToPerfil(user)" >
                <img src="http://www.kinyu-z.net/data/wallpapers/56/897774.jpg" alt="">
              </div>              
          </ion-col>
        </ion-row>
      
    </ion-grid>
  </div>
</ion-content>
