<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="card border-info mb-3" style="width: 100%;">
        <div class="card-header bg-transparent border-success">{{userChoosed.firstName}}
          <button ion-button round outline icon-only (click)="addFavorite(userChoosed)">
            <div *ngIf="userChoosed.isFavorite; then actFavoriteDiv else inactFavoriteDiv"></div>
                  <ng-template #actFavoriteDiv>
                    <img src="assets/icon/favorite_icon_act.png" />
                  </ng-template>
                  <ng-template #inactFavoriteDiv>
                    <img src="assets/icon/favorite_icon_inact.png" />
                  </ng-template>
          </button>
          <button ion-button round outline icon-onl >
            <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
          </button>
        </div>
        <img class="card-img-top" src="http://www.kinyu-z.net/data/wallpapers/56/897774.jpg" alt="">
        <div class="card-body  text-primary">
          <p class="card-text">Some quick example text to build on the card title.</p>
          <a href="#" class="btn btn-primary">AÃ±adir</a>
        </div>
      </div>
</ion-content>
