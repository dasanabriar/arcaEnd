<ion-header>
  <ion-navbar>
    <ion-title>
      Contactar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item *ngFor="let user of usersChoosed">

            </ion-thumbnail>
          <h2 [innerHTML] = "user.firstName"></h2>
        </ion-item>
        </ion-list>
</ion-content>
