<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<app-alert></app-alert>
  <form #formLogin="ngForm" (ngSubmit)="formLogin.form.valid && loginAction()" autocomplete="off">
    <ion-list>
      <ion-item>
        <ion-input  type="text" #username="ngModel" name="username" [(ngModel)]="user.userName" required
        placeholder="Usuario"></ion-input>


           </ion-item>


            <ion-label *ngIf="formLogin.submitted && !username.valid "
             style="color:red">El usuario es obligatorio</ion-label>



      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input  type="password"
            placeholder="ContraseÃ±a" #password="ngModel" name="password"
            required [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button color="primary" class="submit-btn" block >Ingresar</button>
    </div>
  </form>
</ion-content>
