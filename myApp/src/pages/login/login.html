<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<app-alert></app-alert>
  <form #formLogin="ngForm" (ngSubmit)="formLogin.form.valid && loginAction()" autocomplete="off">
    <ion-list>
      <ion-item>
        <ion-input  type="text" #username="ngModel" name="username" [(ngModel)]="user.userName" required
        placeholder="Usuario"></ion-input>
      </ion-item>
          <ion-label *ngIf="formLogin.submitted && !username.valid "
           style="color:red; margin-left: 20px;">El usuario es obligatorio</ion-label>
      <ion-item>
        <ion-input  type="password"
            placeholder="Contraseña" #password="ngModel" name="password"
            required [(ngModel)]="user.password" ></ion-input>
      </ion-item>
      <ion-label *ngIf="formLogin.submitted && !password.valid "
       style="color:red; margin-left: 20px;">La contraseña es obligatoria</ion-label>
        <ion-item>
</ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" class="submit-btn" block >Ingresar</button>
    </div>
  </form>
  <form #formAddUser="ngForm" (ngSubmit)="registerAction()" autocomplete="off" >
    <div padding>
    <button ion-button color="secondary"  class="submit-btn" block >Registrarce</button>
    </div>
    </form>
</ion-content>
